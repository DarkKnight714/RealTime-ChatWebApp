{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
<style>
  h1, h3, a {
    color: rgb(255, 255, 255); /* Optional: Set text color to white for better contrast */
}
  </style>

  <h1>Welcome, {{ name }}!</h1>
  <a href="{{ url_for('profile') }}">Go to Profile</a> <!-- Added link to profile -->
  <h3>Enter The Chat Room</h3>

  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
    <button type="submit" name="join">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
